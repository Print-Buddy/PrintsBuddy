<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1F2937;
            color: #F3F4F6;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 p-6 bg-gray-800">
            <h1 class="text-2xl font-bold text-white">Admin Panel</h1>
            <nav class="mt-8">
                <a href="#" class="block px-4 py-2 text-lg text-gray-300 rounded-md hover:bg-gray-700">Dashboard</a>
                <a href="#" class="block px-4 py-2 mt-2 text-lg text-gray-300 rounded-md hover:bg-gray-700">Analytics</a>
                <a href="#" class="block px-4 py-2 mt-2 text-lg text-gray-300 rounded-md hover:bg-gray-700">Settings</a>
            </nav>
            <div class="mt-auto">
                <button id="logout-btn" class="w-full px-4 py-2 font-semibold text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-10">
            <h2 class="text-3xl font-bold">Welcome, Admin!</h2>
            <div class="mt-8">
                <div class="p-6 bg-gray-800 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">Site Analytics</h3>
                    <p class="mt-4 text-gray-400">Total Visits: <span id="visit-count">Loading...</span></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCmpotEkuXVl81_dqPD2gbchG8EYF9ASXc",
            authDomain: "printbuddyadmin.firebaseapp.com",
            projectId: "printbuddyadmin",
            storageBucket: "printbuddyadmin.firebasestorage.app",
            messagingSenderId: "660193347005",
            appId: "1:660193347005:web:cb1735e8268174d2bb3ed4",
            measurementId: "G-G1RPHMN9GJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // User is not logged in, redirect to login page
                window.location.href = '/admin/index.html';
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                // Sign-out successful.
                window.location.href = '/admin/index.html';
            }).catch((error) => {
                // An error happened.
                console.error(error);
            });
        });
    </script>
</body>
</html>
